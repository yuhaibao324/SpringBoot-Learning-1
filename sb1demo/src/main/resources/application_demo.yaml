#配置文件环境配置
spring:
  profiles:
    active: dev

#自定义配置
roncoo: 
  secret: ${random.value}
  number: ${random.int}
  name: www.roncoo.com
  desc: ${roncoo.name} is a domain name

#端口
server: 
  port: 8090
  

#spring jsckson
spring: 
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Chongqing

# 通过 --- 区分多环境
---
spring:
  profiles: dev
